<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:enabled{
            background: blue;
            color: white;
        }
        input:disabled{
            background: black;
        }
        input:focus{
            background: orange;
        }
    </style>
</head>
<body>
    <h1>enabled</h1>
    <p>
        <input type="text">
    </p>
    
    <h1>disabled</h1>
    <p>입력을 할 수 없는 상태로 만들기
        <input disabled="disabled"/>
    </p>
</body>
</html>
